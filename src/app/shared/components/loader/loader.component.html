<div class="d-flex justify-content-center">
  <img 
  [src]="source.images.downsized_medium.url"
  [alt]="source.title"
  class="card-img-top animate__animated animate__fadeIn animate__delay-0.5s"
  style="height: 200px;object-fit: cover"
  (load)="onload()"
  [ngStyle]="{display: hasLoaded ? '' : 'none'}">

  <img
  *ngIf="!hasLoaded"
  [src]="loader"
  class="mt-4"
  >

</div>
